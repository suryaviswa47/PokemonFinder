<!DOCTYPE html>
<head>
    <title>Pokemon Finder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1 style="text-align:center">Pokemon Finder</h1>
        <div id="container">
            <form>
                <div id="pokemon-type1" style="text-align:center;">
                    <select name="Pokemon Type 1" id="type1">
                    </select> 
                    
                </div>
                <div id="pokemon-type2" style="text-align:center">

            
                    <select name="Pokemon Type 2"  id="type2">
                    </select>    
                </div>
                <div id="show-button"  style="text-align:center">
                    <button type="button" id="btn" onclick="showPokemons();">Show Pokemons</button>
                </div>
            </form>
            <table id="table-results" >
                <thead id="thead">
                    <style>
                        
                        table, th, td {
                           border: 1px solid black;
                        }
                     </style>
                    <tr >
                        <th>Pokemon Id</th>
                        <th>Pokemon Image</th>
                        <th>Pokemon Name</th>
                        <th>Base Experience</th>
                        <th>Weight</th>
                        <th>Height</th>
                    </tr>
                </thead>
                <tbody id="tdata">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
